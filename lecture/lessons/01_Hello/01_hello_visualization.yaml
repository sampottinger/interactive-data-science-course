text: >
  A detailed overview of the course which introduces central concepts,
  what you will learn, and what we will be doing together.
  Specifically, we look at 4 different perspectives on data
  visualization in order to paint a landscape of ideas that will be
  revisited and expanded upon throughout the rest of our time together.
assignment: >
  For getting warmed up, please write about 4 sentences reflecting on
  what you are hoping to gain from the course. If you feel comfortable
  and want to engage with other learners, post your response online!
reading: >
  <p>
    We will learn more about how tools change the way we think. Please
    watch the very excellent <a
    href="https://vimeo.com/67076984">Media for Thinking the
    Unthinkable lecture</a> delivered by Bret Victor at the MIT Media
    Lab. A question for you to consider is what kinds of
    representations of thought do you use every day?
  </p>
  <p>
    Again, just a reminder that <a href="/#materials">central course
    materials</a> are available which include the course manual,
    syllabus, and grading rubric.
  </p>
