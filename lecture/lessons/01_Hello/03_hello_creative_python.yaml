assignment: >
  Revisit the visualization from the last exercise. What might the 4
  perspectives say about this visualization?

  <ul>
    <li>What visual encoding devices are used?</li>
    <li>What task or user journey is being accomplished through the
    piece?</li>
    <li>Does the piece try to also convey an emotion and, if so,
    how?</li>
    <li>
      Does the piece invite the reader to reach their own conclusions
      about the data and, if so, how?
    </li>
  </ul>

  Please write 4 - 8 sentences.
