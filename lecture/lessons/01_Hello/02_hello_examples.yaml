text: >
  We revisit the four perspectives on data visualization from our
  first lecture and use them to analyze some demonstrative examples.
  These are the types of things you'll be able to build by the end of
  the course!
assignment: >
  Find a visualization from your daily life or from the news. What do
  you think the piece's intended message is? How does the author
  convey this message? Write 4 - 8 sentences with your answers.
