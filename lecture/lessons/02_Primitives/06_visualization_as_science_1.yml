text: >
  A look at the human visual system and the connection between the
  eyes and brain. Explore how we extract visual information for the
  environment and what that means for data visualization.
assignment: >
  Plot job satisfaction from the Stack Overflow Developer Survey using
  your preferred software. This can be done in spreadsheet software if
  desired! Your plot could be a bar chart, a scatterplot, a heatmap,
  etc. You don't need to plot all variables but, instead, can focus on
  a small subset of interest. Please provide 2 - 4 sentences
  describing how this representation uses pre-attentive features. You
  may use a

  <a href="/support/misc/stackoverflow.xlsx">
    simplified dataset
  </a>

  I prepared for you or the

  <a href="https://survey.stackoverflow.co">
    original full dataset from Stack Overflow
  </a>.
reading: >
  We are getting a look at the Gestalt Principles through <a
  href="https://youtu.be/c1qdyszaeTU?feature=shared">Gestalt - The
  Parts and the Whole by Extra Credits</a>.
