text: >
  A look at some historic figures in data visualization including a
  discussion of Tufte. Also, a look at some demonstrative examples to
  refine our language for discussing information design. All of this
  sets the stage for glyphs and our transition into cognitive and
  perception science.
assignment: >
  Find another visualization but limit yourself to agencies and
  dedicated graphics teams within newsrooms.

  Examples:
    <a href="https://periscopic.com/#!/impacts">Periscopic</a>,
    <a href="https://stamen.com/work/">Stamen</a>,
    <a href="https://fathom.info/projects/">Fathom</a>,
    <a href="https://www.accurat.it">Accurat</a>,
    or <a href="https://www.nytimes.com/spotlight/graphics">NYT
    Graphics</a>.

  Please answer the following:

  <ul>
    <li>Which encoding devices are used within this piece?</li>
    <li>What would Tufte say about the lie-factor, data-ink ratio, and
    data density?</li>
  </ul>

  Please write 4 - 8 sentences.
