header: >
  In this tutorial, we explore working with images and buffers in
  Sketchingpy for more advanced visualization techniques.
sections:
  - name: intro
    short: Introduction
    long: Introduction to images and buffers
    html: >
      Images can add richness to visualizations. Learn how to load and
      display images in your sketches.
  - name: loading
    short: Loading Images
    long: Learn to load and display images
    html: >
      Learn how to load image files and display them in your visualizations
      using Sketchingpy.
  - name: buffers
