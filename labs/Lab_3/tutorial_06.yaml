name: Position
file: features_position.html
header: >
  In our previous tutorials, we explored form and color as preattentive features.
  In this tutorial, we look at position - one of the most powerful encoding devices
  for visualization.
sections:
  - name: intro
    short: Introduction
    long: Introduction to position as a preattentive feature
    html: >
      Position is arguably the most effective preattentive feature for encoding
      quantitative data. Learn how to use position effectively in your visualizations.
  - name: coordinates
    short: Coordinates
    long: Understanding coordinate systems
    html: >
      Learn about coordinate systems and how to position elements precisely
      in your visualizations.
  - name: scatter
    short: Scatterplots
    long: Creating scatterplots using position
    html: >
      Scatterplots use position along two axes to encode two variables.
      Practice creating scatterplots with Sketchingpy.
  - name: next
    short: Next
    long: Continue to the next tutorial
    html: >
      Continue on to
      <a href="/labs/features_orientation.html">Tutorial 7</a>
      to learn about orientation as a preattentive feature.
citations:
  - text: A. Pottinger, "Sketchingpy." Sketchingpy Project, 2024. [Online].
    available: https://sketchingpy.org/
