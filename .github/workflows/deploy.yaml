on:
  push:
    branches: ['**']

jobs:
  check_python:
    runs-on: ubuntu-latest
    name: Check Python
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run pyflakes
        run: pyflakes mooc_src/*.py
      - name: Run pycodestyle
        run: pycodestyle mooc_src/*.py
  check_js:
    runs-on: ubuntu-latest
    name: Check JS
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Run lint
        run: npx eslint 'mooc_src/**/*.js'
  build:
    runs-on: ubuntu-latest
    name: Build
    needs: [check_python, check_js]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build MOOC
        run: bash build.sh
      - name: Upload MOOC directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mooc
          path: ./mooc
  upload_files:
    runs-on: ubuntu-latest
    name: Upload
    environment: deploy
    if: github.ref == 'refs/heads/main'
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Remove git directory
        run: rm -r .git
      - name: Remove workflow directory
        run: rm -r .github
      - name: Remove mooc_src
        run: rm -r mooc_src
      - name: Download mooc artifact
        uses: actions/download-artifact@v4
        with:
          name: mooc
          path: ./mooc
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass
      - name: Upload lessons
        run: |
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" scp -o StrictHostKeyChecking=no -r ./mooc/* ${{ secrets.SFTP_USER }}@${{ secrets.SFTP_HOST }}:./mooc.interactivedatascience.courses/
      - name: Upload labs
        run: |
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" scp -o StrictHostKeyChecking=no -r ./labs/* ${{ secrets.SFTP_USER }}@${{ secrets.SFTP_HOST }}:./mooc.interactivedatascience.courses/labs/
      - name: Upload course wide
        run: |
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" scp -o StrictHostKeyChecking=no -r ./course_wide/* ${{ secrets.SFTP_USER }}@${{ secrets.SFTP_HOST }}:./mooc.interactivedatascience.courses/course_wide/
