on:
  push:
    branches: ['**']

jobs:
  build_mooc:
    runs-on: ubuntu-latest
    name: Build MOOC
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r mooc_src/requirements.txt
      - name: Scaffold MOOC
        run: mkdir mooc
      - name: Build MOOC
        run: cd mooc_src; bash render.sh
      - name: Copy supporting files
        run: cp -r mooc_src/support mooc/support
      - name: Copy PDF materials
        run: cp -r mooc_src/pdf mooc/pdf
      - name: Copy PPTX materials
        run: cp -r mooc_src/pptx mooc/pptx
      - name: Copy Markdown materials
        run: cp -r mooc_src/md mooc/md
      - name: Copy style
        run: cp mooc_src/mooc.css mooc/mooc.css
      - name: Copy logic
        run: cp mooc_src/lesson.js mooc/lesson.js
      - name: Upload MOOC directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mooc
          path: ./mooc
  upload_files:
    runs-on: ubuntu-latest
    name: Upload
    environment: deploy
    if: github.ref == 'refs/heads/main'
    needs: build_mooc
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Remove git directory
        run: rm -r .git
      - name: Remove workflow directory
        run: rm -r .github
      - name: Remove mooc_src
        run: rm -r mooc_src
      - name: Download mooc artifact
        uses: actions/download-artifact@v4
        with:
          name: mooc
          path: ./mooc
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass
      - name: Upload
        run: |
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" scp -o StrictHostKeyChecking=no -r ./mooc/* ${{ secrets.SFTP_USER }}@${{ secrets.SFTP_HOST }}:./mooc.interactivedatascience.courses/
