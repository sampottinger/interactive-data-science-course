sections:
  hello:
  - number: 0
    name: Hello (Preface)
    video: 1154435218
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: >
      Short pre-course primer providing a quick preview of the class's structure and purpose before
      offering some background and direction on how best to use the online open source resources.
    reading: >
      Be sure to briefly skim the <a href="/#materials">overall course materials</a> which include
      the course syllabus, manual, and coding exercise rubric.
    citations: true
  - number: 1
    name: Hello Visualization
    video: 1047306328
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: >
      A detailed overview of the course which introduces central concepts, what you will learn, and
      what we will be doing together. Specifically, we look at 4 different perspectives on data
      visualization in order to paint a landscape of ideas that will be revisited and expanded upon
      throughout the rest of our time together.
    assignment: >
      For getting warmed up, please write about 4 sentences reflecting on what you are hoping to
      gain from the course. If you feel comfortable and want to engage with other learners, post
      your response online!
    reading: >
      <p>
        We will learn more about how tools change the way we think. Please watch the very excellent
        <a href="https://vimeo.com/67076984">Media for Thinking the Unthinkable lecture</a>
        delivered by Bret Victor at the MIT Media Lab. A question for you to consider is what kinds
        of representations of thought do you use every day?
      </p>
      <p>
        Again, just a reminder that <a href="/#materials">central course materials</a> are
        available which include the course manual, syllabus, and grading rubric.
      </p>
    links:
    - text: Video for the section on data visualization as task
      url: https://youtu.be/2CMw4i9DiaM?t=112&feature=shared
    - text: Course Homepage
      url: https://mooc.interactivedatascience.courses/
    citations: true
  - number: 2
    name: Hello Examples
    video: 1047985024
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: >
      We revisit the four perspectives on data visualization from our first lecture and use them
      to analyze some demonstrative examples. These are the types of things you'll be able to build
      by the end of the course!
    assignment: >
      Find a visualization from your daily life or from the news. What do you think the piece's
      intended message is? How does the author convey this message? Write 4 - 8 sentences with your
      answers.
    reading: >
      We will look at open source and licensing. This will be important to understand how to use
      existing open source tools and how to make new ones. Please review
      <a href="https://youtu.be/KI5qBAWcQv8">Winslow 2019</a> followed by
      <a href="https://youtu.be/TF3crgcQr28">Harris 2013</a>.
    links:
    - text: We Feel Fine (recommend watching from 2:40 to 8:04)
      url: https://www.ted.com/talks/jonathan_harris_the_web_s_secret_stories/details
    - text: Income gaps (viz 1)
      url: https://incomegaps.com/
    - text: En-ROADS (viz 2)
      url: https://en-roads.climateinteractive.org/scenario.html?v=25.1.0
    - text: Gun Deaths (viz 3)
      url: https://guns.periscopic.com/
    - text: Food Sim SF (viz 4)
      url: https://foodsimsf.com/
    - text: Parable of the Polygons (viz 5)
      url: https://ncase.me/polygons/
    citations: true
  - number: 3
    name: Hello Creative Python
    video: 1049110017
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: >
      A hands-on first look at how we can use Python for creative coding. See tutorials at <a
      href="/labs">Skills Labs</a>.
    assignment: >
      Revisit the visualization from the last exercise. What might the 4 perspectives say about
      this visualization?

      <ul>
        <li>What visual encoding devices are used?</li>
        <li>What task or user journey is being accomplished through the piece?</li>
        <li>Does the piece try to also convey an emotion and, if so, how?</li>
        <li>
          Does the piece invite the reader to reach their own conclusions about the data and, if
          so, how?
        </li>
      </ul>

      Please write 4 - 8 sentences.
    reading: >
      Optionally review <a href="https://python.swaroopch.com">A Byte of Python</a> if you want to
      brush up on (or learn) the fundamentals of Python.
    citations: true
    links:
    - text: Skills Labs
      url: /labs
    - text: Sketchingpy Online Sketchbook
      url: https://editor.sketchingpy.org/
  - number: 4
    name: Hello Creative Objects
    video: 1049130582
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: >
      <p>
        Using object-oriented programming for interactive graphical simulation. See tutorials at
        <a href="/labs">Skills Labs</a>.
      </p>
      <p>
        If you are new to programming, you may optionally elect to engage AI assistants. If that is
        of interest, check out the bonus <a href="/lesson26.html">Lesson 26</a> on using AI.
      </p>
    reading: >
      We will take a look at some of the ideas of Edward Tufte that continue to shape data
      visualization today. Please read
      <a href="https://benjaminleroy.github.io/pages/blog/public/post/2018/05/16/review-of-tufte-s-the-visual-display-of-quantitative-information/">
        this review of Tufte from LeRoy
      </a>.
    citations: true
    links:
    - text: Skills Labs
      url: /labs
    - text: Sketchingpy Online Sketchbook
      url: https://editor.sketchingpy.org/
  primitives:
  - number: 5
    name: Visualization as Design
    video: 1053582417
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: >
      A look at some historic figures in data visualization along with a discussion of Tufte. Also,
      a look at some demonstrative examples to refine our language for discussing information
      design. All of this sets the stage for glyphs and our transition into cognitive and
      perception science.
    assignment: >
      Find another visualization but limit yourself to agencies and dedicated graphics teams within newsrooms.
      
      Examples:
        <a href="https://periscopic.com/#!/impacts">Periscopic</a>,
        <a href="https://stamen.com/work/">Stamen</a>,
        <a href="https://fathom.info/projects/">Fathom</a>,
        <a href="https://www.accurat.it">Accurat</a>,
        or <a href="https://www.nytimes.com/spotlight/graphics">NYT Graphics</a>.
      
      Please answer the following:

      <ul>
        <li>Which encoding devices are used within this piece?</li>
        <li>What would Tufte say about the lie-factor, data-ink ratio, and data density?</li>
      </ul>

      Please write 4 - 8 sentences.
    reading: >
      Please start to explore the core essential concept of pre-attentive attributes through the
      reading at
      <a href="https://medium.com/@vidya83.kesavan/preattentive-attributes-in-visualization-an-example-cb05ba1c9371">
        Kesavan (2018)
      </a>.
    links:
    - text: Darts (data visualization examples)
      url: https://www.datavis.ca/gallery/lie-factor.php
    - text: The Greatest Ever Infographic (shown in class)
      url: https://youtu.be/3T7jMcstxY0?feature=shared
    citations: true
  - number: 6
    name: Visualization as Science 1
    video: 1055340727
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: >
      A look at the human visual system and the connection between the eyes and brain. Explore how
      we extract visual information for the environment and what that means for data visualization.
    assignment: >
      Plot job satisfaction from the Stack Overflow Developer Survey using your preferred software.
      This can be done in spreadsheet software if desired! Your plot could be a bar chart, a
      scatterplot, a heatmap, etc. You don't need to plot all variables but, instead, can focus on
      a small subset of interest. Please provide 2 - 4 sentences describing how this representation
      uses pre-attentive features. You may use a
      
      <a href="/support/lesson_specific/stackoverflow.xlsx">
        simplified dataset
      </a>
      
      I prepared for you or the
      
      <a href="https://survey.stackoverflow.co">
        original full dataset from Stack Overflow
      </a>.
    reading: >
      We are getting a look at the Gestalt Principles through <a href="https://youtu.be/c1qdyszaeTU?feature=shared">Gestalt
      - The Parts and the Whole by Extra Credits</a>.
    links:
    - text: The evolution of the human eye (shown in class)
      url: https://www.youtube.com/watch?v=qrKZBh8BL_U
    citations: true
  - number: 7
    name: Visualization as Science 2
    video: 1055836472
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: >
      Tour the Gestalt Principles and engage in a hands-on activity to put them into practice.
      Afterwards, explore color vision including color spaces, perceptually consistent color
      schemes, tools for color, and general guidance.
    assignment: >
      <p>
        Return to your Job Satisfaction exercise. Make a new graphic that displays the same
        variables but use a different visual representation. For example, if you previously chose a
        scatter plot, try a heatmap or bar chart. It doesn't necessarily need to be better or
        worse. It just needs to be different.
      </p>
      <p>
        When done, write 3 - 4 sentences about how your plot uses pre-attentive variables. Use this
        as a chance to reflect on how it felt to explore alternative options.
      </p>
    links:
    - text: Activity as a PowerPoint file
      url: /support/lesson_specific/lecture7.pptx
    citations: true
  - number: 8
    name: Sketching in Code 1
    video: 1057751163
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: >
      Using code to draw graphics as guided by recent concepts from class including preattentive
      features. See <a href="/labs">Labs</a>.
    assignment: >
      <p>
        We are going to do a little creative coding where we will build up a sketch over the next
        two exercises. This doesn't need to be too complicated or even too much code. Also, don't
        worry if this first attempt is a little rough. You will get a chance to refine your work!
      </p>

      <p>
        All that said, please use the concepts we have been exploring from class to build an
        artistic graphic that is drawn using code. In this piece, please explore at least one
        Gestalt Principle and one Pre-attentive Feature. This will offer important practice for
        drawing graphics relevant to building highly customized visualizations. For this
        submission, please do not make it interactive yet. We will do that in the follow up
        activity! Need inspiration? Check out the following...
      </p>

      <ul>
        <li><a href="https://sketchingpy.org/examples.html">Sketchingpy examples</a></li>
        <li><a href="https://openprocessing.org/discover/#/trending">OpenProcessing</a></li>
        <li><a href="https://genuary.art">Genuary</a></li>
      </ul>

      <p>
        If you are new to programming, you may optionally elect to engage AI assistants. If that is
        of interest, check out the bonus <a href="/lesson26.html">Lesson 26</a> on using AI.
      </p>
    reading: >
      I wanted to keep things light so you can focus on the Skills Labs. So, we are going to look a
      little ahead with a very short preview about why geospatial visualization is so hard. Please
      watch <a href="https://youtu.be/kIID5FDi2JQ">All Maps are Wrong</a>.
    links:
    - text: Skills Labs
      url: /labs
    - text: Sketchingpy Online Sketchbook
      url: https://editor.sketchingpy.org/
    citations: true
