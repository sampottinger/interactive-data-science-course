      assignment: >
        For getting warmed up, please write about 4 sentences reflecting on what you are hoping to gain from the course. If you are feel comfortable and want to engage with other learners, post your response online!
      reading: > 
        We will learn more about how tools change the way we think. Please watch the very excellent <a href="https://vimeo.com/67076984">Media for Thinking the Unthinkable lecture</a> delivered by Bret Victor at the MIT Media Lab. A question for you to consider is what kinds of representations of thought do you use every day?
