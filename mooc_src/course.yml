  - number: 16
    name: The Reader as User
    video: 1067524875
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: >
      The four waves of HCI and the ideas of Stuart Hall before briefly discussing how video games
      might fit into the data visualizations conversation.
    assignment: >
      <p>
        In this exercise, we will visualize the BART ridership dataset. For this activity, please
        visualize 4 variables.
      </p>

      <p>
        Note that this project invites you to do geospatial visualization in that stations have
        latitudes and longitudes. However, it is not required. If you want to go this route, see the
        geospatial examples on the <a href="https://sketchingpy.org/examples.html">Sketchingpy
