sections:
  hello:
  - number: 0
    name: Hello (Preface)
    video: 1154435218
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: 'Short pre-course primer providing a quick preview of the class'' structure and purpose before offering some background
      and direction on how best to use the online open source resources.

      '
    citations: true
  - number: 1
    name: Hello Visualization
    video: 1047306328
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: 'An overview of the course, what you will learn, and what we will be doing together. We look at 4 different perspectives
      on data visualization in order to paint a landscape of ideas that will be revisited and expanded upon throughout the
      rest of the semester.

      '
    assignment: 'For getting warmed up, please write about 4 sentences reflecting on what you are hoping to gain from the
      course. If you are feel comfortable and want to engage with other learners, post your response online!

      '
    reading: 'We will learn more about how tools change the way we think. Please watch the very excellent <a href="https://vimeo.com/67076984">Media
      for Thinking the Unthinkable lecture</a> delivered by Bret Victor at the MIT Media Lab. A question for you to consider
      is what kinds of representations of thought do you use every day?

      '
    links:
    - url: https://youtu.be/2CMw4i9DiaM?t=112&feature=shared
      text: Video for the section on data visualization as task
    - url: https://mooc.interactivedatascience.courses/
      text: Course Homepage
    citations: true
  - number: 2
    name: Hello Examples
    video: 1047985024
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: 'We revisit the four perspectives on data visualization from our first lecture and use them to analyze some demonstrative
      examples. These are the types of things you''ll be able to build by the end of the course!

      '
    assignment: 'Find a visualization from your daily life or from the news. What do you think the piece''s intended message
      is? How does the author convey this message? Write 4 - 8 sentences with your answers.

      '
    reading: 'We will look at open source and licensing. This will be important to understand how to use existing open source
      tools and how to make new ones. Please review <a href="https://youtu.be/KI5qBAWcQv8">Winslow 2019</a> followed by <a
      href="https://youtu.be/TF3crgcQr28">Harris 2013</a>.

      '
    links:
    - text: We Feel Fine (recommend watching from 2:40 to 8:04)
      url: https://www.ted.com/talks/jonathan_harris_the_web_s_secret_stories/details .
    - text: Income gaps (viz 1)
      url: https://incomegaps.com/
    - text: En-ROADS (viz 2)
      url: https://en-roads.climateinteractive.org/scenario.html?v=25.1.0
    - text: Gun Deaths (viz 3)
      url: https://guns.periscopic.com/
    - text: Food Sim SF (viz 4)
      url: https://foodsimsf.com/
    - text: Parable of the Polygons (viz 5)
      url: https://ncase.me/polygons/
    citations: true
  - number: 3
    name: Hello Creative Python
    video: 1049110017
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: 'A hands-on first look at how we can use Python for creative coding. See tutorials at <a href="/labs">Labs</a>.

      '
    assignment: "Revisit the visualization from the last exercise. What might the 4 perspectives say about this visualization?\n\
      <ul>\n  <li>What visual encoding devices are used?</li>\n  <li>What task or user journey is being accomplished through\
      \ the piece?</li>\n  <li>Does the piece try to also convey an emotion and, if so, how?</li>\n  <li>Does the piece invite\
      \ the reader to reach new their own conclusions about the data and, if so, how?</li>\n</ul>\nPlease write 4 - 8 sentences.\n"
    reading: Optionally review <a href="https://python.swaroopch.com">A Byte of Python</a> if you want to brush up on (or
      learn) the fundamentals of Python.
    citations: true
    links:
    - text: Skills Labs
      url: /labs
    - text: Sketchingpy Online Sketchbook
      url: https://editor.sketchingpy.org/
  - number: 4
    name: Hello Creative Objects
    video: 1049130582
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: 'Using object-oriented programming for interactive graphical simulation. See tutorials at <a href="/labs">Labs</a>.

      '
    reading: 'We will take a look at some of the ideas of Edward Tufte that continue to shape data visualization today. Please
      read <a href="https://benjaminleroy.github.io/pages/blog/public/post/2018/05/16/review-of-tufte-s-the-visual-display-of-quantitative-information/">this
      review of Tufte from LeRoy</a>.

      '
    citations: true
    links:
    - text: Skills Labs
      url: /labs
    - text: Sketchingpy Online Sketchbook
      url: https://editor.sketchingpy.org/
  primitives:
  - number: 5
    name: Visualization as Design
    video: 1053582417
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: 'A look at some historic figures in data visualization along with a discussion of Tufte. Also, a look at some demonstrative
      examples to refine our language for discussing information design. All of this sets the stage for glyphs and our transition
      into cognitive and perception science.

      '
    assignment: "Find another visualization but limit yourself to agencies and dedicated graphics teams within newsrooms.\
      \ Examples: <a href=\"https://periscopic.com/#!/impacts\">Periscopic</a>, <a href=\"https://stamen.com/work/\">Stamen</a>,\
      \ <a href=\"https://fathom.info/projects/\">Fathom</a>, <a href=\"https://www.accurat.it\">Accurat</a>, or <a href=\"\
      https://www.nytimes.com/spotlight/graphics\">NYT Graphics</a>. Please answer the following:\n<ul>\n  <li>Which encoding\
      \ devices are used within this piece?</li>\n  <li>What would Tufte say about the lie-factor, data-ink ratio, and data\
      \ density?</li>\n</ul>\nPlease write 4 - 8 sentences.\n"
    reading: 'Please start to explore the core essential concept of pre-attentive attributes through the reading at <a href="https://medium.com/@vidya83.kesavan/preattentive-attributes-in-visualization-an-example-cb05ba1c9371">Kesavan
      (2018)</a>.

      '
    links:
    - text: Darts (data visualization examples)
      url: https://www.datavis.ca/gallery/lie-factor.php
    - text: The Gratest Ever Infographic (shown in class)
      url: https://youtu.be/3T7jMcstxY0?feature=shared
    citations: true
  - number: 6
    name: Visualization as Science 1
    video: 1055340727
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: 'A look at the human visual system and the connection between the eyes and brain. Explore how we extract visual
      information for the environment and what that means for data visualization.

      '
    assignment: 'Plot job satisfaction from the Stack Overflow Developer Survey using your preferred software. This can be
      done in spreadsheet software if desired! Your plot could be a bar chart, a scatterplot, a heatmap, etc. You don''t need
      to plot all variables but, instead, can focus on a small subset of interest. Please provide 2 - 4 sentences describing
      how this representation uses pre-attentive features. You may use a <a href="/support/stackoverflow.xlsx">simplified
      dataset</a> I prepared for you or the <a href="https://survey.stackoverflow.co">original full dataset from Stack Overflow</a>.

      '
    reading: 'We are getting a look at the Gestalt Principles through <a href="https://youtu.be/c1qdyszaeTU?feature=shared">Gestalt
      - The Parts and the Whole by Extra Credits</a>.

      '
    links:
    - text: The evolution of the human eye (shown in class)
      url: https://www.youtube.com/watch?v=qrKZBh8BL_U
    citations: true
  - number: 7
    name: Visualization as Science 2
    video: 1055836472
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: 'Tour the Gestalt Principles and engage in a hands-on activity to put them into practice. Afterwards, explore color
      vision including color spaces, perceptually consistent color schemes, tools for color, and general guidance.

      '
    assignment: '<p>Return to your Job Satisfaction exercise. Make a new graphic that displays the same variables but use
      a different visual representation. For example, if you previously chose a scatter plot, try a heatmap or bar chart.
      It doesn''t necessarily need to be better or worse. It just needs to be different. Finally, write 3 - 4 sentence about
      how your plot uses pre-attentive variables.</p>

      '
    links:
    - text: Activity as a PowerPoint file
      url: /support/lecture7.pptx
    citations: true
  - number: 8
    name: Sketching in Code 1
    video: 1057751163
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: 'Using code to draw graphics as guided by recent concepts from class including preattentive features. See <a href="/labs">Labs</a>.

      '
    assignment: "<p>We are going to do a little creative coding where we will build up a sketch over the next two exercises.\
      \ This doesn't need to be too complicated or even too much code. Also, don't worry if this first attempt is a little\
      \ rough. You will get a chance to refine your work!</p> <p>All that said, please use the concepts we have been exploring\
      \ from class to build an artistic graphic that is drawn using code. In this piece, please explore at least one Gestalt\
      \ Principles and one Pre-attentive Feature. This will offer important practice for drawing graphics relevant to building\
      \ highly customized visualizations. For this submission, please do not make it interactive yet. We will do that in the\
      \ follow up activity! Need inspiration? Check out the following...</p> <ul>\n  <li><a href=\"https://sketchingpy.org/examples.html\"\
      >Sketchingpy examples</a></li>\n  <li><a href=\"https://openprocessing.org/discover/#/trending\">OpenProcessing</a></li>\n\
      \  <li><a href=\"https://genuary.art\">Genuary</a></li>\n</ul>\n"
    reading: 'I wanted to keep things light so you can focus on the Skills Labs. So, we are going to look at little ahead
      with a very short preview about why geospatial visualization is so hard. Please watch <a href="https://youtu.be/kIID5FDi2JQ">All
      Maps are Wrong</a>.

      '
    links:
    - text: Skills Labs
      url: /labs
    - text: Sketchingpy Online Sketchbook
      url: https://editor.sketchingpy.org/
    citations: true
  - number: 9
    name: Sketching in Code 2
    url: /lecture9.html
    materials_pdf: false
    materials_pptx: false
    materials_md: true
    text: 'Looking at the other elements we can bring into our work... text, images, data, and the user. Please try to complete
      the remaining tutorials under Skills Lab 3 at <a href="/labs">Labs</a>.

      '
    assignment: 'For this follow up exercise, we are going to add interactivity. Specifically, add interaction that uses only
      a single action or verb like hover or click. This action could be contextualized like we saw in Skills Lab 4â€™s rotating
      color wheels. However, the goal is to explore how our work can respond to a simple user action.

      '
    links:
    - text: Skills Labs
      url: /labs
    - text: Sketchingpy Online Sketchbook
      url: https://editor.sketchingpy.org/
    citations: false
  - number: 10
    name: Sketching with Data
    materials_pdf: false
    materials_pptx: false
    materials_md: true
    text: 'Continue your exploration in code with Skills Lab 4 which includes the very important <a href="/labs/resources_data.html">Tutorial
      11</a>. Please try to complete all remaining tutorials under Skills Lab 4 at <a href="/labs">Labs</a>.

      '
    links:
    - text: Skills Labs
      url: /labs
    - text: Sketchingpy Online Sketchbook
      url: https://editor.sketchingpy.org/
    reading: 'We are getting ready for visual acuity. Get started by reading <a href="https://priceonomics.com/how-william-cleveland-turned-data-visualization/">How
      William Cleveland Turned Data Visualization Into a Science</a>.

      '
    citations: false
  - number: 11
    name: Formalizing Glyphs
    video: 1061901487
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: 'Consider essential empirical evidence regarding encoding devices from Cleveland and McGill. Also, examine important
      techniques that allow us to re-use high value encoding devices. Specifically, learn more about dual axes, shared axes,
      and direct labeling.

      '
    assignment: "<p>\n  We have a fantastic opportunity to apply recent class concepts through an exploration of US Census\
      \ American Community Survey (2024) results.\n</p> <p>\n  <strong>Introduction</strong>: We will be working with a dataset\
      \ derived from US Census data. Though originally designed for use in understanding \"income gaps\" between different\
      \ groups of people, it can also be used to explore other questions about economics and work. It can explore differing\
      \ levels of participation in different occupations, unemployment rates, and regional trends. There are a lot of variables\
      \ to explore! This project will provide a space to experiment with encoding devices, data density, preattentive features,\
      \ and more.\n</p> <p>\n  <strong>Objective</strong>: Please visualize a subset of variables from this dataset. If using\
      \ shared axes, please have a clear \"main plot\" from which those axes are shared. For this assignment, please include\
      \ 4 or more variables. For example, you could visualize unemployment and wage (2 variables) by age and gender (2 variables).\
      \ This would be a total of 4 variables (unemployment, wage, age, gender).\n</p> <p>\n  <strong>Data</strong>: You may\
      \ use the <a href=\"https://microdata.epi.org\">EPI Microdata Extracts</a> directly but I recommend using the Income\
      \ Gaps CSV instead to focus your time on the visual elements of this project. If you are using the <a href=\"https://incomegaps.com/data.csv\"\
      >Income Gaps CSV file</a>, I also recommend using <a href=\"https://github.com/sampottinger/incomegaps/blob/main/preprocess/data_model.py\"\
      >data_model.py</a> as described in the <a href=\"https://github.com/sampottinger/incomegaps?tab=readme-ov-file#data\"\
      >Income Gaps CSV documentation</a>. If using the online editor for Sketchingpy, just download <a href=\"https://github.com/sampottinger/incomegaps/blob/main/preprocess/data_model.py\"\
      >data_model.py</a> and add it to your sketchbook.\n</p> <p>\n  <strong>Tech</strong>: Though you may be able to complete\
      \ Assignment 9 using prebuilt charts like through Matplotlib, you may find it more difficult to continue using it for\
      \ later exercises where detailed control over each element of your graphic will be essential. Therefore, I recommend\
      \ using Python and Sketchingpy. To help, see also <a href=\"https://gist.github.com/sampottinger/f69bd39def0cd05268d5a639d49f354e\"\
      >the code I used for my Stack Overflow Developers Survey example</a>.\n</p>\n"
    reading: 'Start taking a look through <a href="https://www.data-to-viz.com">https://www.data-to-viz.com</a>. We will dig
      in deeper together soon!

      '
    citations: true
  combination:
  - number: 12
    name: Patterns
    video: 1062955146
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: 'A tour through common chart types used for different situations as well as common terminology and a brief introductory
      mention of domains and tasks.

      '
    assignment: "<p>\n  We will continue the Census visuliazation you started in the last exercise. This activity is the same\
      \ but, whereas the previous prompt asked for 4 or more variables, please include 6 or more variables this time. If you\
      \ want that cheat code, <a href=\"https://github.com/sampottinger/census-example-sketchingpy\">my response is available\
      \ on GitHub</a>. License under BSD-3-Clause. Please run assignment_10.py. Totally optional! Just leaving this here if\
      \ you want to take advantage of it. See also a <a href=\"https://vimeo.com/1064872882\">video walkthrough of the code</a>.\n\
      </p>\n"
    reading: 'Please take a look at a discussion of <a href="https://vimeo.com/133608605">Dear Data at Eyeo (2015)</a>.

      '
    citations: true
  - number: 13
    name: Building New Languages
    url: /lecture13.html
    video: 1064101038
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: 'Exploration of how to make new visual representations through the use of visual encoding mappings as well as two
      new patterns for fitting in more variables... movements and levels. Finally, a look at data formats and a discussion
      of advice for geospatial visualization.

      '
    assignment: 'Please draw some representation of your last 5 years and what you hope your next 5 years will look like.
      You can use whatever tools and materials you like other than code. For inspiration see <a href="https://www.dear-data.com/theproject">Dear
      Data</a>.

      '
    reading: 'Please watch <a href="https://youtu.be/WOBKnRlOAes">15 Views on a Node-Link Graph</a> by Tamara Munzner.

      '
    citations: true
  - number: 14
    name: Task / Domain
    url: /lecture14.html
    video: 1064129940
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: Expand on the idea of domains and tasks with examples before looking at the What / Why / How framework.
    reading: 'An overview of what / why / how at <a href="https://www.datarocks.co.nz/post/data-viz-bookshelf_visualization-analysis-design-tamara-munzner">Visualisation
      Analysis & Design by Tamara Munzner or the What-Why-How of data viz</a>.

      '
    links:
    - text: Video 1 from lecture
      url: https://www.youtube.com/watch?v=2CMw4i9DiaM
    - text: Video 2 from lecture
      url: https://www.youtube.com/watch?v=HuYKhSHcRSQ
    citations: true
  - number: 15
    name: Measurement and Evaluation
    url: /lecture15.html
    video: 1066458181
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: 'Learning how to learn from users with a high level look at design research including user interviews, contextual
      inquiry, and the Think-Aloud Protocol. Note that the lesson was changed after the rehearsal recording. See <a href="#links">links</a>.

      '
    assignment: 'For this assignment please record yourself (instructions for <a href="https://support.apple.com/en-us/102618">Mac</a>,
      <a href="https://itsfoss.com/best-linux-screen-recorders/">Linux</a>, <a href="https://www.microsoft.com/en-us/windows/learning-center/how-to-record-screen-windows-11">Windows</a>)
      doing a think-aloud walkthrough of the introductory sequence at <a href="https://app.pyafscgap.org/">https://app.pyafscgap.org/</a>.
      Please follow the prompts at the top of the screen and do not click skip intro. After you record yourself, listen back
      to how it went. What is this activity good at soliciting? What might this activity be poor at uncovering? Write two
      sentences in reflection.

      '
    links:
    - text: Video replacing the one mentioned in slides
      url: https://www.youtube.com/watch?v=gHGN6hs2gZY
    - text: For those in the University community, UC Berkeley library link for originally intended video
      url: https://search.library.berkeley.edu/permalink/01UCS_BER/1thfj9n/alma991023789480406535
    reading: 'I would love to share <a href="https://youtu.be/-FT3qmJEvs0">a talk from Jane Fulton Suri</a>. Sorry the screen
      isn''t visible but it''s an excellent follow up to today and also one of the only recordings available of it. The hospital
      example involved a camera basically fixed to a patient''s head which revealed that their the day is spent looking up
      at the ceiling with people looking down at them.

      '
    citations: true
  conversation:
  - number: 16
    name: The Reader as User
    video: 1067524875
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: The four waves of HCI and the ideas of Stuart Hall before briefly discussing how video games might fit into the
      data visualizations conversation.
    assignment: '<p>In this exercise, we will visualize the BART ridership dataset. For this activity, please visualize 4
      variables.</p> <p>Note that this project invites you to do geospatial visualization in that stations have latitudes
      and longitudes. However, it is not required. If you want to go this route, see the geospatial examples on the <a href="https://sketchingpy.org/examples.html">Sketchingpy
      examples page</a>. To support you, please see this geojson which has the outline of the Bay Area: <a href="/support/bayarea.geojson">bayarea.geojson</a>.
      If you do geospatial visualization, latitude counts for one variable and longitude counts for another. The geojson is
      under Public Domain.</p> Regardless, please use the BART 2024 <a href="/support/bart.xlsx">ridership data I preprocessed
      for you</a> or the <a href="https://www.bart.gov/about/reports/ridership">upstream official dataset</a>.

      '
    reading: 'I have selected a fairly short video for you to review digging deeper into the idea of affordances through <a
      href="https://www.vox.com/2016/2/26/11120236/bad-doors-human-centered-design">bad doors</a>.

      '
    links:
    - text: Example linked in slides
      url: https://www.theguardian.com/us-news/2022/mar/13/how-covid-shook-the-us-charts-graphs
    citations: true
  - number: 17
    name: The Reader as Player
    video: 1071192794
    slides: true
    materials_pdf: true
    materials_pptx: true
    materials_md: true
    text: Go deep into interactivity with affordances, kinesthetic projection, and common patterns in data visualization.
      This is setting up our final ingredient for data visualizations that you need for the final!
    assignment: "<p>\n  We will start our interactive experience. There are different video games for you to choose from within\
      \ the <a href=\"/support/Spring2025Manual.pdf\">course manual</a>. See \"experience\" section. After you have selected\
      \ your choice, lookup the <a href=\"/support/games.pdf\">game specific instructions</a>. You can space out your game\
      \ play over the next few lectures. There will be an additional question asked of all games later in <a href=\"/lesson20.html\"\
      >lesson 20</a> when it would be good to be done.\n</p>\n"
    reading: Please watch a <a href="https://www.youtube.com/watch?v=1XlfeXpiSuQ">fantastic discussion regarding the role
      of the player</a> from Extra Credits.
